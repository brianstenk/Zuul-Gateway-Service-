spring.application.name=gateway-service
server.port=8765

zuul.ignored-headers=Access-Control-Allow-Credentials, Access-Control-Origin

zuul.sensitive-headers=Cookie, Set-Cookie

zuul.prefix=/api
#When path starts with /api/user/**, redirect it to user-service
zuul.routes.user.path=/user/**
zuul.routes.user.serviceId=user-service
#When path starts with /api/course/**, redirect it to course-service
zuul.routes.course.path=/course/**
#zuul.routes.course.serviceId=course-service
zuul.routes.course.serviceId=user-course

#eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
#indicate s the frequence the client sends heartbeats to indicate that it is still alice
eureka.instance.lease-renewal-interval-in-seconds=30
#indicates the duration the server waits since it received the last heartbeat before it can evict the service from its registry
eureka.instance.lease-expiration-direction-in-seconds=90

#load balancing
ribbon.eureka.enabled=true

#timeiut
#this will help you load sercive seagery . Other the first time , we will get a timeout exception
ribbbon.ReadTimeout=60000

#The COnnection timeout in milliseconds. Default is 1000ms
ribbon.ConnectTimeout=10000
